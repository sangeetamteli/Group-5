<div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center login-bg">
    <div class="bytebuy-header text-center">
        <h1 class="bytebuy-logo">
            Byte<span class="accent">Buy</span>
        </h1>
    </div>

    <div class="row w-100 mt-5">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card shadow-lg border-0 rounded-4 login-card p-4">

                <div class="text-center mb-4">
                    <h2 class="card-title fw-bold text-primary">Welcome Back!</h2>
                    <p class="text-muted">Login to your account to continue</p>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" id="email" class="form-control form-control-lg rounded-pill login-input"
                            placeholder="Enter your email" formControlName="email" />
                        <div class="text-danger small mt-1"
                            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            Please enter a valid email address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" id="password"
                            class="form-control form-control-lg rounded-pill login-input"
                            placeholder="Enter your password" formControlName="password" />
                        <div class="text-danger small mt-1"
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Password is required.
                        </div>
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center">
                        {{ errorMessage }}
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-gradient btn-lg shadow-sm"
                            [disabled]="loginForm.invalid || loading">
                            <span *ngIf="!loading">Login</span>
                            <div *ngIf="loading" class="spinner-border spinner-border-sm text-light"></div>
                        </button>
                    </div>

                    <div class="text-center mt-3">
                        <p class="text-muted mb-0">
                            Donâ€™t have an account?
                            <a (click)="goToSignup()" class="text-decoration-none fw-semibold text-primary"
                                style="cursor:pointer;">
                                Sign up
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
