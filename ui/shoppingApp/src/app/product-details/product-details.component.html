<div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border text-teal" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="error" class="alert alert-danger mt-3 text-center">
    {{ error }}
</div>

<div *ngIf="product" class="container mt-5">

    <div class="text-center mb-4">
        <h2 class="fw-bold text-teal">üõçÔ∏è Product Details</h2>
        <hr class="mx-auto" style="width: 100px; height: 3px; background: #20c997; border: none;">
    </div>

    <div class="card shadow-sm product-card mx-auto p-4" style="max-width: 850px;">
        <div class="row g-4 align-items-center">

            <div class="col-md-5 text-center">
                <img [src]="product.imageUrl || 'assets/images/default-product.png'" alt="{{ product.title }}"
                    class="product-image rounded-4">
            </div>

            <div class="col-md-7 ps-4">
                <h3 class="product-title fw-bold mb-3">{{ product.title }}</h3>
                <p class="text-muted">{{ product.description }}</p>

                <p class="price h3 fw-semibold mt-3">‚Çπ{{ product.price }}</p>

                <div class="mt-2">
                    <span *ngIf="product.availableQuantity === 0" class="badge bg-danger fs-6 px-3 py-2">
                        ‚ùå Out of Stock
                    </span>
                    <span *ngIf="product.availableQuantity > 0 && product.availableQuantity <= 5"
                        class="badge bg-warning text-dark fs-6 px-3 py-2">
                        ‚ö†Ô∏è Low Stock ({{ product.availableQuantity }} left)
                    </span>
                    <span *ngIf="product.availableQuantity > 5" class="badge bg-success fs-6 px-3 py-2">
                        In Stock
                    </span>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button (click)="handleAddToCart()" [disabled]="product.availableQuantity === 0"
                        class="btn btn-teal action-btn">
                        <i class="bi bi-cart-plus me-2"></i> Add to Cart
                    </button>

                    <button routerLink="/cart" class="btn btn-outline-secondary action-btn">
                        <i class="bi bi-arrow-right-circle me-2"></i> Go to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
