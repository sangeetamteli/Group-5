<div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center signup-bg">
    <div class="bytebuy-header text-center">
        <h1 class="bytebuy-logo">
            Byte<span class="accent">Buy</span>
        </h1>
    </div>

    <div class="row w-100 mt-5">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card shadow-lg border-0 rounded-4 signup-card p-4">

                <div class="text-center mb-4">
                    <h2 class="card-title fw-bold text-primary">Create Account</h2>
                    <p class="text-muted">Sign up to get started</p>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="handleSignup()">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Full Name</label>
                        <input type="text" id="name" formControlName="name"
                            class="form-control form-control-lg rounded-pill signup-input"
                            placeholder="Enter your name" />
                        <div class="text-danger small mt-1"
                            *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                            Name is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" id="email" formControlName="email"
                            class="form-control form-control-lg rounded-pill signup-input"
                            placeholder="Enter your email" />
                        <div class="text-danger small mt-1"
                            *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                            Enter a valid email address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" id="password" formControlName="password"
                            class="form-control form-control-lg rounded-pill signup-input"
                            placeholder="Enter your password" />
                        <div class="text-danger small mt-1"
                            *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                            Password must be at least 6 characters.
                        </div>
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center">
                        {{ errorMessage }}
                    </div>
                    <div *ngIf="successMessage" class="alert alert-success py-2 text-center">
                        {{ successMessage }}
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-gradient btn-lg shadow-sm"
                            [disabled]="signupForm.invalid || loading">
                            <span *ngIf="!loading">Sign Up</span>
                            <div *ngIf="loading" class="spinner-border spinner-border-sm text-light"></div>
                        </button>
                    </div>

                    <div class="text-center mt-3">
                        <p class="text-muted mb-0">
                            Already have an account?
                            <a (click)="goToLogin()" class="text-decoration-none fw-semibold text-primary"
                                style="cursor:pointer;">
                                Login
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
