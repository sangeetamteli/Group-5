<div class="card shadow border-0 rounded-3">
    <div class="card-header bg-light border-bottom">
        <h5 class="mb-0">{{ isEdit ? 'Edit Product' : 'Add Product' }}</h5>
    </div>

    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

            <div class="mb-3 text-center">
                <label class="form-label fw-semibold d-block">Product Image URL</label>
                <div *ngIf="productForm.get('imageUrl')?.value" class="mb-3">
                    <img [src]="productForm.get('imageUrl')?.value" alt="Product Image Preview"
                        class="img-fluid rounded shadow-sm" style="max-height: 180px; object-fit: contain;" />
                </div>
                <input type="text" class="form-control" formControlName="imageUrl"
                    placeholder="https://example.com/image.jpg" [ngClass]="{'is-invalid': isInvalid('imageUrl')}" />
                <div class="invalid-feedback">Image URL is required</div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Product Title</label>
                <input type="text" class="form-control" formControlName="title"
                    [ngClass]="{'is-invalid': isInvalid('title')}" />
                <div class="invalid-feedback">Product title is required</div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Price (â‚¹)</label>
                <input type="number" class="form-control" formControlName="price"
                    [ngClass]="{'is-invalid': isInvalid('price')}" />
                <div class="invalid-feedback">Enter a valid price greater than 0</div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Available Quantity</label>
                <input type="number" class="form-control" formControlName="availableQuantity"
                    [ngClass]="{'is-invalid': isInvalid('availableQuantity')}" />
                <div class="invalid-feedback">Quantity must be 0 or higher</div>

                <div class="mt-2">
                    <span *ngIf="productForm.get('availableQuantity')?.value === 0" class="text-danger fw-semibold">
                        Out of Stock
                    </span>
                    <span
                        *ngIf="productForm.get('availableQuantity')?.value > 0 && productForm.get('availableQuantity')?.value <= 5"
                        class="text-warning fw-semibold">
                        Low Stock
                    </span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea rows="3" class="form-control" formControlName="description"
                    [ngClass]="{'is-invalid': isInvalid('description')}"></textarea>
                <div class="invalid-feedback">Description must be at least 10 characters</div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Category</label>
                <select class="form-select" formControlName="categoryId"
                    [ngClass]="{'is-invalid': isInvalid('categoryId')}">
                    <option value="" disabled>Select Category</option>
                    <option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
                <div class="invalid-feedback">Category is required</div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2" [disabled]="productForm.invalid">
                    {{ isEdit ? 'Update Product' : 'Add Product' }}
                </button>
                <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
            </div>

        </form>
    </div>
</div>
