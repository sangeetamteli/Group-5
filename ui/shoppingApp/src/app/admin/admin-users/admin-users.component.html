<div class="container mt-4">
    <h3 class="text-primary mb-4">Manage Users</h3>

    <table class="table table-hover table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary me-2" (click)="editUser(user)">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Edit User Form -->
    <div *ngIf="editingUser" class="card p-3 shadow mt-4">
        <h5>Edit User</h5>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" [(ngModel)]="editingUser.name" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" [(ngModel)]="editingUser.email" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" [(ngModel)]="editingUser.role" class="form-control" />
        </div>
        <div class="text-end">
            <button class="btn btn-success me-2" (click)="saveUser()">Save</button>
            <button class="btn btn-secondary" (click)="editingUser = null">Cancel</button>
        </div>
    </div>
